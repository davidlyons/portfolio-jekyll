
<div class="scripts d-none">

	{% if page.gallery %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
		<script src="{{ "/scripts/gallery.js" | relative_url }}"></script>
	{% endif %}

	{% if page.collapse %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script>
			$('[data-toggle="collapse"] a').click(function(e){
				e.stopPropagation();
			});
		</script>
	{% endif %}

	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r121/build/three.min.js"></script>

	<script src="{{ "/scripts/dist/app.min.js" | relative_url }}"></script>

</div>
