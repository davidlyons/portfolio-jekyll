<header>
	<div class="container">
		<h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
		<p>{{ site.description }}</p>
		<p><i class="far fa-envelope"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>

		<nav role="navigation">
			<ul class="nav nav-pills justify-content-center">
				<li class="nav-item">
					<a class="nav-link {% if page.url == "/" or page.url contains "projects" %}active"{% endif %}" href="{{ "/" | relative_url }}">Portfolio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if page.title == "About" %}active"{% endif %}" href="{{ "/about.html" | relative_url }}">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if page.title == "Resume" %}active"{% endif %}" href="{{ "/resume.html" | relative_url }}">Resume</a>
				</li>
			</ul>
		</nav>

	</div>
</header>
