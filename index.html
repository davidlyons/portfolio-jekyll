---
---

<div class="container home">
  <div class="row">
    <div class="col-md-6 col-lg-4 animated fadeInUp">
      <a
        class="card text-center mb-4"
        href="https://www.motorolasolutions.com/en_us/products/p25-products/apx-next-story.html"
        target="_blank"
      >
        <picture class="card-img-top">
          <source type="image/webp" srcset="projects/thumbs/moto-thumb.webp" />
          <source type="image/jpeg" srcset="projects/front-end/images/moto-thumb.jpg" />
          <img src="projects/front-end/images/moto-thumb.jpg" alt="Motorola Solutions APX Next" class="card-img-top" />
        </picture>

        <div class="card-body">
          <p class="card-text">
            <i class="fas fa-external-link-alt me-2"></i>
            Motorola Solutions APX Next
          </p>
        </div>
      </a>
    </div>
    <div class="col-md-6 col-lg-4 animated fadeInUp delay-1">
      <a class="card text-center mb-4" href="projects/within/">
        <picture class="card-img-top">
          <source type="image/webp" srcset="projects/thumbs/within-thumb.webp" />
          <source type="image/jpeg" srcset="projects/within/images/within-thumb.jpg" />
          <img src="projects/within/images/within-thumb.jpg" alt="WITHIN WebVR" class="card-img-top" />
        </picture>

        <div class="card-body">
          <p class="card-text">WITHIN WebVR</p>
        </div>
      </a>
    </div>
    <div class="col-md-6 col-lg-4 animated fadeInUp delay-2">
      <a class="card text-center mb-4" href="projects/code-sketches/">
        <picture class="card-img-top">
          <source type="image/webp" srcset="projects/thumbs/code-sketches-thumb.webp" />
          <source type="image/jpeg" srcset="projects/code-sketches/images/code-sketches-thumb.jpg" />
          <img src="projects/code-sketches/images/code-sketches-thumb.jpg" alt="Code Sketches" class="card-img-top" />
        </picture>

        <div class="card-body">
          <p class="card-text">3D Web Sketches</p>
        </div>
      </a>
    </div>
    <div class="col-md-6 col-lg-4 animated fadeInUp delay-3">
      <a class="card text-center mb-4" href="projects/3d-modeling/">
        <picture class="card-img-top">
          <source type="image/webp" srcset="projects/thumbs/3d-modeling-thumb.webp" />
          <source type="image/jpeg" srcset="projects/3d-modeling/images/3d-modeling-thumb.jpg" />
          <img src="projects/3d-modeling/images/3d-modeling-thumb.jpg" alt="3D Modeling" class="card-img-top" />
        </picture>

        <div class="card-body">
          <p class="card-text">3D Modeling</p>
        </div>
      </a>
    </div>
    <div class="col-md-6 col-lg-4 animated fadeInUp delay-4">
      <a class="card text-center mb-4" href="projects/threejs-intro">
        <picture class="card-img-top">
          <source type="image/webp" srcset="projects/thumbs/threejs-intro-thumb.webp" />
          <source type="image/jpeg" srcset="projects/threejs-intro/images/threejs-intro-thumb.jpg" />
          <img src="projects/threejs-intro/images/threejs-intro-thumb.jpg" alt="Three.js Intro" class="card-img-top" />
        </picture>

        <div class="card-body">
          <p class="card-text">Three.js Intro</p>
        </div>
      </a>
    </div>
    <div class="col-md-6 col-lg-4 animated fadeInUp delay-5">
      <a class="card text-center mb-4" href="projects/paintings/">
        <picture class="card-img-top">
          <source type="image/webp" srcset="projects/thumbs/paintings-thumb.webp" />
          <source type="image/jpeg" srcset="projects/paintings/images/paintings-thumb.jpg" />
          <img src="projects/paintings/images/paintings-thumb.jpg" alt="Paintings" class="card-img-top" />
        </picture>

        <div class="card-body">
          <p class="card-text">Paintings</p>
        </div>
      </a>
    </div>
  </div>
</div>
